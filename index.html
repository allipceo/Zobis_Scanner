<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZOBIS Name Card Scanner</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header glass-panel">
            <div class="logo">
                <span class="logo-icon">âš¡</span>
                <span class="logo-text">ZOBIS <small>Scanner</small></span>
            </div>
            <div class="user-status" id="userStatus">
                <span class="status-dot"></span>
                <small>Guest</small>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Section 1: Image Preview -->
            <section class="preview-section glass-panel">
                <div class="image-container" id="imagePreviewContainer">
                    <div class="placeholder">
                        <span class="icon">ðŸ“·</span>
                        <p>Tap to Scan Card</p>
                    </div>
                    <img id="previewImg" src="" alt="Card Preview" class="hidden">
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>
                </div>
            </section>

            <!-- Section 2: Analyzed Data Form -->
            <section class="form-section glass-panel">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="inputName" placeholder="Name">
                        <button class="clear-btn" type="button" tabindex="-1">Ã—</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCompany">Company</label>
                    <div class="input-wrapper">
                        <input type="text" id="inputCompany" placeholder="Company">
                        <button class="clear-btn" type="button" tabindex="-1">Ã—</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputJob">Job Title</label>
                    <div class="input-wrapper">
                        <input type="text" id="inputJob" placeholder="Job Title">
                        <button class="clear-btn" type="button" tabindex="-1">Ã—</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputMobile">Mobile</label>
                    <div class="input-wrapper">
                        <input type="tel" id="inputMobile" placeholder="010-0000-0000">
                        <button class="clear-btn" type="button" tabindex="-1">Ã—</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="inputEmail" placeholder="example@email.com">
                        <button class="clear-btn" type="button" tabindex="-1">Ã—</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Actions -->
        <footer class="footer-actions glass-panel-top">
            <button id="btnReset" class="btn btn-secondary">
                <span>Scan New</span>
            </button>
            <button id="btnSave" class="btn btn-primary">
                <span>Save to Google</span>
            </button>
        </footer>
        <!-- Debug Log Area -->
        <div id="debugLog"
            style="padding: 10px; color: #fff; font-size: 10px; opacity: 0.7; height: 100px; overflow-y: scroll; background: rgba(0,0,0,0.5);">
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ocr.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/people.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
